<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu dupla ‚Äî Reglamento</title>
  <link rel="icon" type="image/png" href="img/fia.png" />
  <link rel="apple-touch-icon" href="img/fia.png" />
  <meta name="theme-color" content="#0b0b0f" />
  <style>
    :root {
      --bg: #0b0b0f;
      --panel: #15151b;
      --text: #e9e9ef;
      --muted: #a8a8b4;
      --border: #2a2a33
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text)
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px
    }

    .card {
      background: #15151b;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25)
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 4vw, 34px)
    }

    h2 {
      margin: 8px 0 0
    }

    p {
      color: var(--muted);
      margin: 8px 0
    }

    .duo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin: 14px 0
    }

    .chip {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border)
    }

    .emblem {
      width: auto;
      height: 60px;
      display: block;
      object-fit: contain;
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, .25));
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .08);
      background: #0e0e13;
      padding: 4px;
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
    }

    /* ‚ú® Brillo/zoom suave al hover */
    .chip:hover .emblem {
      transform: scale(1.06);
      filter: drop-shadow(0 6px 16px rgba(0, 0, 0, .35)) brightness(1.12);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, .06) inset;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 14px;
      flex-wrap: wrap
    }

    .btn {
      cursor: pointer;
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800;
      background: #fff;
      color: #121214;
      text-decoration: none
    }

    .back {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border)
    }

    .pdfbox {
      margin-top: 16px
    }

    .pdfhint {
      font-size: 12px;
      color: var(--muted);
      text-align: center
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #0e0e13
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 12px
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="card">
      <h1>Tu dupla</h1>
      <p>Ac√° ves cu√°l es el equipo compa√±ero y el reglamento de ‚Äúla carrera‚Äù.</p>
    </header>

    <main class="card" id="app">Cargando‚Ä¶</main>

    <footer>Derechos reservados por el capo de Dami√°n con la colaboraci√≥n de la capa de Valentina ‚Äî Tem√°tica F√≥rmula 1
    </footer>
  </div>

  <script>
    const RULES_PDF = 'reglamento.pdf';

    const MAP = {
      "Ferrari": "Haas", "Haas": "Ferrari",
      "Mercedes": "Williams", "Williams": "Mercedes",
      "Kick Sauber": "Aston Martin", "Aston Martin": "Kick Sauber",
      "Alpine": "McLaren", "McLaren": "Alpine",
      "Red Bull": "Racing Bull", "Racing Bull": "Red Bull"
    };

    function theme(t) {
      const T = {
        "Ferrari": { bg: "#1a0000", border: "#400000", accent: "#c00000" },
        "McLaren": { bg: "#1f1400", border: "#4a2a00", accent: "#ff8700" },
        "Red Bull": { bg: "#0f1326", border: "#223066", accent: "#ffcc00" },
        "Aston Martin": { bg: "#001f1d", border: "#0b3a37", accent: "#00a389" },
        "Mercedes": { bg: "#001f1e", border: "#0a3d3b", accent: "#00a19b" },
        "Alpine": { bg: "#081233", border: "#1a2f7a", accent: "#3fa7ff" },
        "Racing Bull": { bg: "#020b26", border: "#102155", accent: "#5478ff" },
        "Williams": { bg: "#041b2a", border: "#0b3b59", accent: "#00a3e0" },
        "Haas": { bg: "#2a0a0a", border: "#551414", accent: "#d71920" },
        "Kick Sauber": { bg: "#001a12", border: "#003524", accent: "#00e65a" },
      }; return T[t] || { bg: "#0f0f15", border: "#2a2a33", accent: "#fff" };
    }

    const LOGOS = {
      "Ferrari": "img/ferrari.jpg",
      "McLaren": "img/mclaren.jpg",
      "Red Bull": "img/redbull.jpg",
      "Aston Martin": "img/astonmartin.jpg",
      "Mercedes": "img/mercedes.jpg",
      "Alpine": "img/alpine.jpg",
      "Racing Bull": "img/racingbull.jpg",
      "Williams": "img/williams.jpg",
      "Haas": "img/haas.jpg",
      "Kick Sauber": "img/kicksauber.jpg"
    };

    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    function renderDuo(team) {
      const partner = MAP[team];
      const app = document.getElementById('app');

      if (!team || !partner) {
        app.innerHTML = `
          <h2>No encontramos ese equipo ü§î</h2>
          <p>Volv√© y eleg√≠ tu escuder√≠a desde la p√°gina principal.</p>
          <div class="actions">
            <a class="btn back" href="index.html">‚Üê Volver</a>
          </div>`;
        return;
      }

      const t1 = theme(team);
      const t2 = theme(partner);

      app.innerHTML = `
        <h2 style="text-align:center;margin-top:0">Dupla asignada</h2>

        <div class="duo">
          <div class="chip" style="border-color:${t1.border};background:linear-gradient(180deg,${t1.bg},rgba(0,0,0,.25));color:${t1.accent}">
            <img class="emblem" src="${LOGOS[team]}" alt="${team}">
            <div style="font-weight:800">${team}</div>
          </div>

          <div class="chip" style="border-color:${t2.border};background:linear-gradient(180deg,${t2.bg},rgba(0,0,0,.25));color:${t2.accent}">
            <img class="emblem" src="${LOGOS[partner]}" alt="${partner}">
            <div style="font-weight:800">${partner}</div>
          </div>
        </div>

        <div class="card" style="text-align:center;margin-top:12px;border-color:${t1.border}">
          <p style="margin:0 0 8px; font-weight:800; color:${t1.accent}">REGLAMENTO ‚Äî FIA (versi√≥n cumple)</p>
          <p style="margin:0 0 8px;">Descarg√° o le√© el PDF con las reglas antes del evento.</p>
          <div class="actions">
            <a class="btn" href="${RULES_PDF}" target="_blank" rel="noopener">üìÑ Ver / descargar PDF</a>
            <a class="btn back" href="index.html">‚Üê Elegir otro equipo</a>
          </div>
          <div class="pdfbox">
            <iframe src="${RULES_PDF}" title="Reglamento"></iframe>
            <p class="pdfhint">Si el visor no carga, us√° el bot√≥n ‚ÄúVer / descargar PDF‚Äù.</p>
          </div>
        </div>
      `;
    }

    renderDuo(getParam('team'));
  </script>
</body>


</html>
